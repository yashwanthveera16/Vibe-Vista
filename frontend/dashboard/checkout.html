<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>

<h2>Shipping Details</h2>

<form id="checkoutForm">
  <input id="name" placeholder="Name" required><br><br>
  <input id="phone" placeholder="Phone" required><br><br>
  <input id="address" placeholder="Address" required><br><br>
  <input id="city" placeholder="City" required><br><br>
  <input id="postalCode" placeholder="Postal Code" required><br><br>

  <button type="submit">Place Order</button>
</form>

<script src="checkout.js"></script>

</body>
</html>
