<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart | Vibe Vista</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>

<!-- ============
     NAVBAR
============= -->
<header class="navbar">
  <h2>My Cart üõí</h2>
  <a href="dashboard.html" class="back">
    ‚Üê Continue Shopping
  </a>
</header>

<!-- ===============
     CART LAYOUT
==================== -->
<section class="cart-container">

  <!-- CART ITEMS -->
  <div id="cartItems" class="cart-items"></div>

  <!-- SUMMARY -->
  <div class="cart-summary">
    <h3>Price Details</h3>
    <p>Total Items: <span id="itemCount">0</span></p>
    <p>Total Price: ‚Çπ<span id="totalPrice">0</span></p>

    <button id="checkoutBtn">Place Order</button>
  </div>

</section>

<!-- =====================
     ORDER MODAL
===================== -->
<div id="orderModal" class="modal">

  <div class="modal-content">
    <span id="closeModal" class="close">√ó</span>

    <h3>Delivery Details</h3>

    <form id="orderForm">

      <input
        type="text"
        id="name"
        placeholder="Full Name"
        required
      />

      <input
        type="tel"
        id="phone"
        placeholder="Phone Number"
        required
      />

      <input
        type="text"
        id="address"
        placeholder="Address"
        required
      />

      <input
        type="text"
        id="city"
        placeholder="City"
        required
      />

      <input
        type="text"
        id="postal"
        placeholder="Postal Code"
        required
      />

      <button type="submit">
        Confirm Order
      </button>

    </form>
  </div>
</div>

<script src="cart.js"></script>

</body>
</html>
